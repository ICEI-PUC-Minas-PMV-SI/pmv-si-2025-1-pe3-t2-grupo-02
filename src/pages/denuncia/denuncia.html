<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denuncia de Foco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../components/inputs/inputs.css" />
    <link rel="stylesheet" type="text/css" href="denuncia.css" />
    <link
      rel="stylesheet"
      href="../../components/successModal/successModal.css"
    />
    <script src="../../components/header/header.js" defer></script>
    <script src="../../components/footer/footer.js" defer></script>
    <script src="./denuncia.js" defer></script>
    <script src="./submitDennunciation.js" type="module"></script>
  </head>
  <body>
    <app-header></app-header>

    <div class="modal" id="focus-form-modal-success">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <a class="header-title">
              <img
                src="../../assets/mosquito.svg"
                alt="Mosquito Aedis Aegypti"
              />
              <h1>Dengue Status</h1>
            </a>
          </div>
        </div>
        <div class="modal-body">
          <p>Denúncia de foco cadastrada com<br />sucesso!</p>
        </div>
        <div class="modal-footer">
          <button class="close-button" id="close-modal-success">OK</button>
        </div>
      </div>
    </div>

    <div class="modal" id="focus-form-modal-error">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <a class="header-title">
              <img
                src="../../assets/mosquito.svg"
                alt="Mosquito Aedis Aegypti"
              />
              <h1>Dengue Status</h1>
            </a>
          </div>
        </div>
        <div class="modal-body">
          <p>Denúncia de foco não cadastrada!</p>
        </div>
        <p id="dynamic-text"></p>
        <div class="modal-footer">
          <button class="close-button" id="close-modal-error">OK</button>
        </div>
      </div>
    </div>

    <div class="modal" id="case-form-unauthenticated-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <a class="header-title">
              <img
                src="../../assets/mosquito.svg"
                alt="Mosquito Aedis Aegypti"
              />
              <h1>Dengue Status</h1>
            </a>
          </div>
        </div>
        <div class="modal-body">
          <p>Você precisa fazer login para realizar essa ação</p>
        </div>
        <div class="modal-footer">
          <button class="close-button" id="close-unauthenticated-modal">
            OK
          </button>
        </div>
      </div>
    </div>

    <div id="subimitFocusForm" class="report-case-container">
      <form
        class="formulario1"
        id="formulario1"
        class="report-case-container"
        onsubmit="return handleSubmit(event)"
      >
        <div class="header-report-case">
          <img src="../../assets/mosquito.svg" alt="Mosquito Aedis Aegypti" />
          <h1 color="red">Reportar Foco</h1>
        </div>

        <div class="row-inputs-container" id="date-city">
          <div class="select select-input-container left-identation">
            <div class="custom-select-wrapper">
              <label for="estado">Estado <span class="required">*</span></label>
              <select required id="estado" name="estado">
                <option value="escolher_opcao">Escolha uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>

          <div class="mid-input-container autocomplete">
            <label id="label_cidade" for="cidade"
              >Cidade <span class="required">*</span></label
            >
            <input
              type="text"
              id="cidade"
              name="cidade"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div class="row-inputs-container" id="neighborhood">
          <div class="input-full-container">
            <label for="bairro">Bairro <span class="required">*</span></label>
            <input
              type="text"
              id="bairro"
              name="bairro"
              required
              minlength="3"
            />
          </div>
        </div>

        <div class="row-inputs-container">
          <div class="column-inputs-container denuncia-list">
            <div class="list-container" id="list">
              <label id="list-selecao"
                >Tipo de local: <span class="required">*</span></label
              >
              <!-- Imóvel público -->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="imovel_publico"
                  name="local"
                  value="imovel_publico"
                  class="checkbox-input"
                />
                <label for="imovel_publico" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="imovel_publico">Imóvel público</label>
              </div>

              <!-- Imóvel privado -->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="imovel_privado"
                  name="local"
                  value="imovel_privado"
                  class="checkbox-input"
                />
                <label for="imovel_privado" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="imovel_privado">Imóvel privado</label>
              </div>

              <!-- Via pública -->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="vias_publica"
                  name="local"
                  value="vias_publica"
                  class="checkbox-input"
                />
                <label for="vias_publica" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="vias_publica">Via pública</label>
              </div>

              <!-- Terreno abandonado-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="terreno_abandonado"
                  name="local"
                  value="terreno_abandonado"
                  class="checkbox-input"
                />
                <label for="terreno_abandonado" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="terreno_abandonado">Terreno abandonado</label>
              </div>

              <!-- Outro -->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="outro"
                  name="local"
                  value="outro"
                  class="checkbox-input"
                />
                <label for="outro" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="outro">Outro</label>
              </div>

              <div class="input-full-container">
                <input id="outro_local" type="text" minlength="3" disabled />
              </div>
            </div>
          </div>

          <div class="column-inputs-container denuncia-list">
            <div class="list-container" id="list">
              <label id="list-selecao"
                >Tipos de Focos Identificados:
                <span class="required">*</span></label
              >
              <!-- Caixas d’água, Barril ou Tonéis -->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="caixa_barril_tonel_de_agua"
                  name="tipo_foco"
                  value="caixa_barril_tonel_de_agua"
                  class="checkbox-input"
                />
                <label
                  for="caixa_barril_tonel_de_agua"
                  class="small-checkbox-button"
                >
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="caixa_barril_tonel_de_agua"
                  >Caixas de água, Barril ou Tonéis</label
                >
              </div>
              <!-- Calhas e Lages em desníveis -->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="calhas_lages"
                  name="tipo_foco"
                  value="calhas_lages"
                  class="checkbox-input"
                />
                <label for="calhas_lages" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="calhas_lages">Calhas e Lages em desníveis</label>
              </div>
              <!--Cisterna ou Esgoto ao Céu aberto-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="cisterna_esgoto"
                  name="tipo_foco"
                  value="cisterna_esgoto"
                  class="checkbox-input"
                />
                <label for="cisterna_esgoto" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="cisterna_esgoto"
                  >Cisterna ou Esgoto ao Céu aberto</label
                >
              </div>
              <!--Entulhos e Lixos-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="entulhos_lixos"
                  name="tipo_foco"
                  value="entulhos_lixos"
                  class="checkbox-input"
                />
                <label for="entulhos_lixos" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="entulhos_lixos">Entulhos e Lixos</label>
              </div>
              <!--Garrafas Pet e Latas-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="garrafas_latas"
                  name="tipo_foco"
                  value="garrafas_latas"
                  class="checkbox-input"
                />
                <label for="garrafas_latas" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="garrafas_latas">Garrafas Pet e Latas</label>
              </div>
              <!--Piscinas não tratadas-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="piscinas"
                  name="tipo_foco"
                  value="piscinas"
                  class="checkbox-input"
                />
                <label for="piscinas" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="piscinas">Piscinas não tratadas</label>
              </div>
              <!--Sanitários em desuso-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="sanitario"
                  name="tipo_foco"
                  value="sanitario"
                  class="checkbox-input"
                />
                <label for="sanitario" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="sanitario">Sanitários em desuso</label>
              </div>
              <!--Sucatas em Pátios e Ferros Velhos-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="sucatas"
                  name="tipo_foco"
                  value="sucatas"
                  class="checkbox-input"
                />
                <label for="sucatas" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="sucatas">Sucatas em Pátios e Ferros Velhos</label>
              </div>
              <!--Tanques e Bebedouros-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="tanque_bebedouro"
                  name="tipo_foco"
                  value="tanque_bebedouro"
                  class="checkbox-input"
                />
                <label for="tanque_bebedouro" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="tanque_bebedouro">Tanques e Bebedouros</label>
              </div>
              <!--Vasos de Plantas-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="vasos_plantas"
                  name="tipo_foco"
                  value="vasos_plantas"
                  class="checkbox-input"
                />
                <label for="vasos_plantas" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="vasos_plantas">Vasos de Plantas</label>
              </div>
              <!--Outros-->
              <div class="checkbox-line">
                <input
                  type="checkbox"
                  id="outros"
                  name="tipo_foco"
                  value="outros"
                  class="checkbox-input"
                />
                <label for="outros" class="small-checkbox-button">
                  <img src="../../assets/check.svg" alt="check" />
                </label>
                <label for="outros">Outros</label>
              </div>

              <div class="input-full-container">
                <input id="outros_focos" type="text" minlength="3" disabled />
              </div>
            </div>
          </div>
        </div>
        <button class="report-case-button" type="submit">Registrar</button>
      </form>
    </div>

    <div class="suspect-dengue-container">
      <div class="suspect-dengue-content">
        <h1>Suspeita de dengue?</h1>
        <button class="find-health-button">
          <a href="../healthPostsMap/healthPostsMap.html"
            >Encontrar posto de saúde</a
          >
        </button>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
