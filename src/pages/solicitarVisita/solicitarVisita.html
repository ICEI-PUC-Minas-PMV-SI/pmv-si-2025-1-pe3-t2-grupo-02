<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitar Visita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../components/inputs/inputs.css" />
    <link
      rel="stylesheet"
      href="../../components/successModal/successModal.css"
    />
    <link rel="stylesheet" type="text/css" href="./solicitarVisita.css" />
    <script src="../../components/header/header.js" defer></script>
    <script src="../../components/footer/footer.js" defer></script>
  </head>
  <body>
    <app-header></app-header>

    <div class="modal" id="solicitar-visita-modal-success">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <a class="header-title">
              <img
                src="../../assets/mosquito.svg"
                alt="Mosquito Aedis Aegypti"
              />
              <h1>Dengue Status</h1>
            </a>
          </div>
        </div>
        <div class="modal-body">
          <p>Visita solicitada com<br />sucesso!</p>
        </div>
        <div class="modal-footer">
          <button class="close-button" id="close-modal-success">OK</button>
        </div>
      </div>
    </div>

    <div class="modal" id="solicitar-visita-modal-error">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <a class="header-title">
              <img
                src="../../assets/mosquito.svg"
                alt="Mosquito Aedis Aegypti"
              />
              <h1>Dengue Status</h1>
            </a>
          </div>
        </div>
        <div class="modal-body">
          <p>Visita não solicitada!</p>
        </div>
        <p id="dynamic-text"></p>
        <div class="modal-footer">
          <button class="close-button" id="close-modal-error">OK</button>
        </div>
      </div>
    </div>

    <div id="submitVisitaForm" class="visita-container">
      <form id="visitaForm" onsubmit="return handleSubmit(event)">
        <div class="header-visita">
          <img src="../../assets/mosquito.svg" alt="Mosquito Aedis Aegypti" />
          <h1>Solicitar Visita</h1>
        </div>

        <div class="row-inputs-container">
          <div class="input-date-container left-identation">
            <label for="data_visita"
              >Data da visita <span class="required">*</span></label
            >
            <input type="date" id="data_visita" name="data_visita" required />
          </div>

          <div class="select select-input-container">
            <div class="custom-select-wrapper">
              <label for="turno"
                >Turno da visita <span class="required">*</span></label
              >
              <select id="turno" name="turno" required>
                <option value="escolher_opcao">Escolha uma opção</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
              </select>
              <div class="custom-arrow"></div>
            </div>
          </div>
        </div>

        <div class="row-inputs-container">
          <div class="column-inputs-container" style="width: 100%; margin: 0">
            <label for="motivo"
              >Motivo da solicitação <span class="required">*</span></label
            >
            <textarea
              id="motivo"
              name="motivo"
              class="motivo-textarea"
              required
              rows="4"
              placeholder="Descreva o motivo da solicitação..."
            ></textarea>
          </div>
        </div>

        <div class="row-inputs-container">
          <div class="mid-input-container left-identation">
            <label for="cep">CEP <span class="required">*</span></label>
            <input
              type="text"
              id="cep"
              name="cep"
              required
              pattern="\d{5}-?\d{3}"
              maxlength="9"
              placeholder="00000-000"
              onkeyup="handleZipCode(event)"
            />
          </div>

          <div class="mid-input-container">
            <label for="endereco"
              >Endereço <span class="required">*</span></label
            >
            <input
              type="text"
              id="endereco"
              name="endereco"
              required
              minlength="5"
            />
          </div>
        </div>

        <button class="submit-button" type="submit">Solicitar Visita</button>
      </form>
    </div>

    <div class="suspect-dengue-container">
      <div class="suspect-dengue-content">
        <h1>Suspeita de dengue?</h1>
        <button class="find-health-button">
          <a href="../healthPostsMap/healthPostsMap.html"
            >Encontrar posto de saúde</a
          >
        </button>
      </div>
    </div>

    <app-footer></app-footer>
    <script src="./solicitarVisita.js" defer></script>
  </body>
</html>
