<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/mosquito.svg" type="image/x-icon">
    <title>Mapa Postos de Saúde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
    <link rel="stylesheet" type="text/css" href="../../index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/inputs/inputs.css" />
    <link rel="stylesheet" type="text/css" href="../../components/outdoorMode/outdoorMode.css" />
    <script src="../../components/header/header.js" defer></script>
    <script src="../../components/footer/footer.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="healthPostsMap.js"></script>
  </head>
  <body>
    <app-header></app-header>

    <div class="content">
      <div class="content-container">
        <div class="content-title">
          <span class="content-text">
            Mapa de <span class="red-40">Postos de Saúde</span>
          </span>
        </div>
      </div>

      <div class="row info-row">
        <div class="col-lg-4 col-md-6 info-col">
          <div class="content-info">
            <div class="info-container">
              <h5 class="red-40 info-text" id="newCasesLast24Hours"></h5>
              <span class="grey-100 info-text desktop-info-text">
                novos casos <br />
                nas últimas 24h
              </span>
              <span class="grey-100 info-text mobile-info-text">
                novos casos nas últimas 24h
              </span>
            </div>
            <div>
              <div class="vertical-line"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 info-col">
          <div class="content-info">
            <div class="info-container">
              <h5 class="red-40 info-text" id="newOutbreakReportsLastWeek"></h5>
              <span class="grey-100 info-text desktop-info-text">
                focos registrados <br />
                na última semana
              </span>
              <span class="grey-100 info-text mobile-info-text">
                focos registrados na última semana
              </span>
            </div>
            <div>
              <div class="vertical-line"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 info-col">
          <div class="content-info">
            <div>
              <h5 class="red-40 info-text" id="registeredMedicalCareLastMonth"></h5>
              <span class="grey-100 info-text desktop-info-text">
                novos atendimentos <br />
                no último mês
              </span>
              <span class="grey-100 info-text mobile-info-text">
                novos atendimentos no último mês
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 3rem;">
        <div class="filter-container">
          <div class="row">
            <div class="col-4">
              <div style="font-weight: bold">
                <span >Filtrar por:</span>
                <div class="gener-input-container" style="width: 100%;">
                  <select id="locationFilterTypeSelect" name="locationFilterTypeSelect">
                    <option value="city">Cidade</option>
                    <option value="neighborhood">Bairro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="filter-content">
                <div class="mid-input-container" style="width: 100%;">
                  <label id="locationLabel" for="location">Cidade:</label>
                  <input type="text" id="location" name="location" placeholder="Pesquise por cidade">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-top: 1rem">
        <button id="geolocateButton" class="highlighted-button" style="height: 45px;">Usar minha localização</button>
      </div>
      <div class="row" style="padding-top: 2rem">
        <div
          id="map"
          style="height: 650px; width: 100%; border-radius: 16px"></div>
      </div>
    </div>
    <app-footer></app-footer>
    <script src="../../services/dynamicData/dynamicData.js"></script>
    <script src="../../components/outdoorMode/outdoorMode.js" defer></script>
  </body>
</html>
